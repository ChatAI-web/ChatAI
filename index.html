<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CHAT AI</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: #fff;
}

.chat-app {
  max-width: 900px;
  height: 100vh;
  margin: auto;
  display: flex;
  flex-direction: column;
}

.header {
  background: #020617;
  padding: 15px;
  text-align: center;
  font-size: 20px;
  font-weight: bold;
}

.messages {
  flex: 1;
  padding: 15px;
  overflow-y: auto;
}

.msg {
  margin-bottom: 12px;
  padding: 12px;
  border-radius: 10px;
  max-width: 80%;
  line-height: 1.5;
  white-space: pre-wrap;
}

.user {
  background: #2563eb;
  align-self: flex-end;
}

.ai {
  background: #334155;
  align-self: flex-start;
}

.input-box {
  display: flex;
  padding: 10px;
  background: #020617;
}

input {
  flex: 1;
  padding: 12px;
  border-radius: 8px;
  border: none;
  font-size: 15px;
}

button {
  margin-left: 10px;
  padding: 12px 18px;
  border: none;
  border-radius: 8px;
  background: #22c55e;
  cursor: pointer;
  font-weight: bold;
}

button:hover {
  background: #16a34a;
}
</style>
</head>

<body>

<div class="chat-app">
  <div class="header">CHAT AI</div>

  <div class="messages" id="messages"></div>

  <div class="input-box">
    <input id="userInput" placeholder="Type your message..." onkeydown="if(event.key==='Enter') sendMessage()">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
const API_KEY = "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";

function addMessage(text, cls) {
  const div = document.createElement("div");
  div.className = "msg " + cls;
  div.textContent = text;
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
}

async function sendMessage() {
  const text = userInput.value.trim();
  if (!text) return;

  addMessage(text, "user");
  userInput.value = "";

  const typing = document.createElement("div");
  typing.className = "msg ai";
  typing.textContent = "Typing...";
  messages.appendChild(typing);
  messages.scrollTop = messages.scrollHeight;

  try {
    const response = await fetch("https://api.openai.com/v1/chat/completions", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": "Bearer " + API_KEY
      },
      body: JSON.stringify({
        model: "gpt-4o-mini",
        messages: [
          { role: "system", content: "You are a helpful AI assistant." },
          { role: "user", content: text }
        ]
      })
    });

    const data = await response.json();
    messages.removeChild(typing);

    if (data.error) {
      addMessage("API Error: " + data.error.message, "ai");
    } else {
      addMessage(data.choices[0].message.content, "ai");
    }

  } catch (err) {
    messages.removeChild(typing);
    addMessage("Connection error. Check API key or internet.", "ai");
  }
}
</script>

</body>
</html>
